<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>index</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Estilos del encabezado */
        .encabezado {
            background-color:white;
            color:pink ;
            text-align: center;
            padding: 25px;
            font-size: 25px;
            font-weight: bold;
        }

        /* Contenedor principal con menú y contenido */
        .contenedor {
            display: flex;
            height: 100vh;
        }

        /* Menú lateral */
        .menu {
            width: 20%;
            background-color: #ff99cc;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            padding: 10px;
            background-color: #ff66b2;
            border-radius: 5px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #ff3385;
            color: white;
        }

        /* Contenido dinámico */
        .contenido {
            width: 80%;
            background-color: #CAE0E1;
            padding: 20px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <div class="encabezado">Los Municipios Más Conocidos de Sinaloa</div>

    <!-- Contenedor con el menú y el iframe de contenido -->
    <div class="contenedor">
        <!-- Menú -->
        <nav class="menu">
            <ul>
                <li><a href="LOS MOCHIS.html" target="contenido">Ahome (Los Mochis)</a></li>
                <li><a href="CULIACAN.html" target="contenido">Culiacán</a></li>
		<li><a href="ELFUERTE.html" target="contenido">El fuerte</a></li>
                <li><a href="MAZATLAN.html" target="contenido">Mazatlán</a></li>

                <br>
                <li><a href="#" onclick="resetearPagina()">Regresar</a></li> <!-- Botón para reiniciar -->
            </ul>
        </nav>

        <!-- Contenido con iframe -->
        <div class="contenido">
            <iframe name="contenido" src="intermedio.html"></iframe>
        </div>
    </div>

    <script>
        function resetearPagina() {
            location.reload(); // Recarga la página completa
        }
    </script>

</body>
</html>
